<div class="container">
  <h2>Add Course Form</h2>
  <form action="" method="POST" [formGroup]="addCourseForm" (ngSubmit)= onSubmit()>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" formControlName="name" id="name" required>
    </div>
    <div class="form-group">
      <label>Fee: </label>
      <input type="number" class="form-control" formControlName="fee" id="fee">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!addCourseForm.valid" id="submit">Add</button>
    <button class="btn btn-danger" type="reset" >Re-Type</button>
  </form>
</div>
