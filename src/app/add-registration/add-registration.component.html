<div class="container">
  <h2>Add Employee Form</h2>
  <form action="" method="POST">
    <div class="form-group">
      <label>Student: </label>
      <select>
        <option *ngFor="let student of students, index as i" value="i">{{student.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Course: </label>
      <select>
        <option *ngFor="let course of courses">{{course.name}}: {{course.fee}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Start Date: </label>
      <input type="date" class="form-control">
    </div><div class="form-group">
      <label>End Date: </label>
      <input type="date" class="form-control">
    </div>
    <button class="btn btn-success" type="submit" id="submit">Add</button>
    <button class="btn btn-danger" type="reset" >Re-Type</button>
  </form>
</div>
