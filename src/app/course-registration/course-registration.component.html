<h1></h1>
<div class="container">
  <button class="btn btn-success" (click)=addRegistration()>Add</button>
  <table class="table table-striped table-hover" id="employeeTable" datatable [dtOptions]="dtOptions">
    <thead>
    <tr>
      <th style="width: 50px">ID</th>
      <th>Student</th>
      <th>Course</th>
      <th>Fee</th>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reg of registrations, index as i" data-toggle="modal" data-target="#myModal" (click)=getRegistrationById(reg.id)>
      <td>{{reg.id}}</td>
      <td>{{reg.student.name}}</td>
      <td>{{reg.course.name}}</td>
      <td>{{reg.course.fee}}</td>
      <td>{{reg.startDate|date: 'dd/MM/yyyy'}}</td>
      <td>{{reg.endDate|date: 'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
<!-- The Modal -->
<form class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header" *ngIf="registration">
        <h4 class="modal-title">Thong Tin Sinh Vien</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>ID: </label>
          <input type="text" class="form-control" disabled required value="{{registration.id}}">
        </div>
        <div class="form-group">
          <label>Student: </label>
          <input type="text" class="form-control" value="{{registration.student.name}}" disabled >
        </div>
        <div class="form-group">
          <label>Course: </label>
          <input type="text" class="form-control"  value="{{registration.course.name}}" disabled >
        </div>
        <div class="form-group">
          <label>Fee: </label>
          <input type="text" class="form-control"  value="{{registration.course.fee}}" disabled >
        </div>
        <div class="form-group">
          <label>Start Date: </label>
          <input type="text" class="form-control"  value="{{registration.startDate|date: 'dd/MM/yyyy'}}">
        </div>
        <div class="form-group">
          <label>End Date: </label>
          <input type="text" class="form-control" value="{{registration.endDate|date: 'dd/MM/yyyy'}}">
        </div>
      </div>


      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onDelete(registration.id)">Delete</button>
        <button class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
