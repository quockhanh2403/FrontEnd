<div class="container">
  <button class="btn btn-success" (click)=addStudent()>Add</button>
  <table class="table table-striped table-hover" id="employeeTable" datatable [dtOptions]="dtOptions">
    <thead>
    <tr>
      <th style="width: 50px">ID</th>
      <th>Name</th>
      <th>Birth</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stu of students, index as i" data-toggle="modal" data-target="#myModal" (click)=getStudentById(stu.id)>
      <td>{{stu.id}}</td>
      <td>{{stu.name}}</td>
      <td>{{stu.birth|date: 'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
<!-- The Modal -->
<form class="modal fade" id="myModal" [formGroup]="editStudentForm" (ngSubmit)=onSubmitEdit()>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header" *ngIf="student">
        <h4 class="modal-title">Thong Tin Sinh Vien</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>ID: </label>
          <input type="text" class="form-control" id="id" disabled required value="{{student.id}}">
        </div>
        <div class="form-group">
          <label>Name: </label>
          <input type="text" class="form-control"  id="name" value="{{student.name}}" disabled formControlName="name">
        </div>
        <div class="form-group">
          <label>Birth: </label>
          <input type="text" class="form-control" id="birth" value="{{student.birth}}" disabled formControlName="birth">
        </div>
      </div>


      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onDelete(student.id)">Delete</button>
        <button class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
